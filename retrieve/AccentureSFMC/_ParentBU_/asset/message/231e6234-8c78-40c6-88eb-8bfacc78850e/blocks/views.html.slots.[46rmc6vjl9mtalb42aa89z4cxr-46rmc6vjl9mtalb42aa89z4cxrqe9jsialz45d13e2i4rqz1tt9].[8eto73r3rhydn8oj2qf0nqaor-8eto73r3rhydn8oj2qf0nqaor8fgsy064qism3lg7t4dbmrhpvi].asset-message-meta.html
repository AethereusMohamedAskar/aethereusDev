<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"

>

        <td
            style="padding-top: 20px; padding-bottom: 20px"
            class="stylingblock-content-wrapper camarker-inner"

                <tr>
                    <td align="center">

                                            -webkit-border-radius: 3px;
