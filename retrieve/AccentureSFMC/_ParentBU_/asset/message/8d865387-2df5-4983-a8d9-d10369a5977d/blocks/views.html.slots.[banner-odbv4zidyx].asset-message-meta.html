<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <div style="text-align: center; line-height: 150%">
                <span style="font-size: 11px"
                    ><span style="font-family: Verdana, Geneva, sans-serif"
                        >This email was sent by:<br />
                        <b>%%order:brand__C%%</b><br />
                        <b>%%Member_Busname%%</b><br />
                        %%Member_Addr%%, %%Member_City%%, %%Member_State%%, %%Member_PostalCode%%
                        %%Member_Country%%</span
                    ></span
                ><br />
                <span style="font-size: 10px"
                    ><b
                        ><span style="font-family: Verdana, Geneva, sans-serif"
                            ><a
                                alias="Update Profile"
                                href="%%profile_center_url%%"
                                style="
                                    font-size: 12px;
                                    color: #959595;
                                    text-decoration: none;
                                    font-weight: bold;
                                "
                                target="_blank"
                                >Update Profile</a
                            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
                                alias="Manage Subscriptions"
                                href="%%subscription_center_url%%"
                                style="
                                    font-size: 12px;
                                    color: #959595;
                                    text-decoration: none;
                                    font-weight: bold;
                                "
                                target="_blank"
                                >Manage Subscriptions</a
                            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
                                alias="Unsubscribe"
                                href="%%unsub_center_url%%"
                                style="
                                    font-size: 12px;
                                    color: #959595;
                                    text-decoration: none;
                                    font-weight: bold;
                                "
                                target="_blank"
                                >Unsubscribe</a
                            ></span
                        ></b
                    ></span
                >
            </div>
        </td>
    </tr>
</table>
