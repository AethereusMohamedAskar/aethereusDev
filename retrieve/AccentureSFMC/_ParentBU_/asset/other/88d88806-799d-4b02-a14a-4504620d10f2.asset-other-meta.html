<!DOCTYPE html>
<html>
    <!--RegionStart[socialslot:"allcontent"]-->
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
        />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style class="main_style">
            .layout-canvas-b {
                background-color: #ece2d0;
                border: 0px;
                box-sizing: border-box;
                padding: 0px;
                width: 100%;
            }
            .layout-canvas-b > .header,
            .layout-canvas-b > .section,
            .layout-canvas-b > .footer {
                position: relative;
                overflow: hidden;
                width: 100%;
                overflow-wrap: break-word;
            }
            .layout-canvas-b > .section {
                margin: 1.5em 0px;
            }
            .layout-canvas-b > .section > .columns {
                box-sizing: border-box;
                overflow-wrap: break-word;
            }
            body {
                color: transparent;
                font-family: Arial;
                font-size: 16px;
                margin: 0px auto;
                max-width: 1400px;
                background-color: transparent;
                line-height: 1;
                padding: 0px;
            }
            element.style {
                text-align: justify;
                line-height: 24px;
                width: 90%;
            }
            @media only screen and (max-width: 480px) {
                .mobile-hidden {
                    display: none !important;
                }
                .responsive-td {
                    width: 100% !important;
                    display: block !important;
                    padding: 0px !important;
                }
            }
            @media (min-width: 480px) {
                .layout-canvas-b > .section {
                    display: table;
                    table-layout: fixed;
                }
            }
            @media (min-width: 480px) {
                .layout-canvas-b > .section > .columns {
                    display: table-cell;
                    padding: 0px 5px;
                    vertical-align: top;
                    width: 50%;
                }
                .layout-canvas-b > .section > .columns:first-child {
                    padding-left: 0px;
                }
                .layout-canvas-b > .section > .columns:last-child {
                    padding-right: 0px;
                }
                .layout-canvas-b > .section > .columns.col1 {
                }
                .layout-canvas-b > .section > .columns.col2 {
                }
            }
            @media (max-width: 480px) {
                .layout-canvas-b > .section > .columns {
                    width: 100%;
                    margin-bottom: 10px;
                }
                .layout-canvas-b > .section > .columns:last-child {
                    margin-bottom: 0px;
                }
            }
            button.buttonblock {
                color: #ffffff;
                border-radius: 12px;
                background-color: #1f1fdf;
            }
            td.buttonblock {
                color: #ffffff;
                border-radius: 12px;
            }
            a.buttonstyles {
                font-family: Arial;
                font-size: 16px;
                color: #ffffff;
                background-color: #1f1fdf;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="layout layout-canvas-b">
            <div class="header">
                <div data-type="slot" data-key="header"></div>
            </div>
            <div class="section">
                <div class="columns col1">
                    <div data-type="slot" data-key="col1"></div>
                </div>
                <div class="columns col2">
                    <div data-type="slot" data-key="col2"></div>
                </div>
            </div>
            <div class="footer">
                <div data-type="slot" data-key="footer"></div>
            </div>
        </div>
    </body>
    <!--RegionEnd[socialslot:"allcontent"]-->
</html>
