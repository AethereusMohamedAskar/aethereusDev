<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <div class="smartcapture-controls">
                <div class="sc-formfield-label">
                    <label for="EmailAddress">Email Address *</label>
                </div>
                <div class="sc-formfield-input">
                    <input
                        type="email"
                        name="EmailAddress"
                        data-field-type="EmailAddress"
                        data-validation="email"
                        required="required"
                        data-validation-message="Please enter an email address."
                    />
                </div>
            </div>
        </td>
    </tr>
</table>
