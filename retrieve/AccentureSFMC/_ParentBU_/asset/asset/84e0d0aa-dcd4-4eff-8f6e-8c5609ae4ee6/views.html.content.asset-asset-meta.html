<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
        />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style class="main_style">
            .layout-canvas-g {
                background-color: #fff;
                border: none;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 0;
                width: 100%;
            }
            .layout-canvas-g > .header,
            .layout-canvas-g > .section,
            .layout-canvas-g > .footer {
                position: relative;
                overflow: hidden;
                width: 100%;
                word-wrap: break-word;
            }
            .layout-canvas-g > .section {
                margin: 10px 0;
            }
            .layout-canvas-g > .section > .columns {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                word-wrap: break-word;
            }
            body {
                color: #000;
                font-family: Arial;
                font-size: 12px;
                margin: 0 auto;
                max-width: 1280px;
            }
            @media only screen and (max-width: 480px) {
                .mobile-hidden {
                    display: none !important;
                }
                .responsive-td {
                    width: 100% !important;
                    display: block !important;
                    padding: 0 !important;
                }
            }
            .layout-canvas-g > .section > .columns {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="layout layout-canvas-g">
            <div class="section">
                <div class="columns col1">
                    <div data-type="slot" data-key="col1"></div>
                    <form
                        action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
                        method="POST"
                    >
                        <input type="hidden" name="oid" value="00D0l0000003WVG" />
                        <input type="hidden" name="retURL" value="http://" />

                        <!--  ----------------------------------------------------------------------  -->
                        <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                        <!--  these lines if you wish to test in debug mode.                          -->
                        <!--  <input type="hidden" name="debug" value=1>                              -->
                        <!--  <input type="hidden" name="debugEmail"                                  -->
                        <!--  value="gauri.singh@aethereus.com">                                      -->
                        <!--  ----------------------------------------------------------------------  -->

                        <label for="first_name">First Name</label
                        ><input
                            id="first_name"
                            maxlength="40"
                            name="first_name"
                            size="20"
                            type="text"
                        /><br />

                        <label for="last_name">Last Name</label
                        ><input
                            id="last_name"
                            maxlength="80"
                            name="last_name"
                            size="20"
                            type="text"
                        /><br />

                        <label for="email">Email</label
                        ><input
                            id="email"
                            maxlength="80"
                            name="email"
                            size="20"
                            type="text"
                        /><br />

                        <label for="phone">Phone</label
                        ><input
                            id="phone"
                            maxlength="40"
                            name="phone"
                            size="20"
                            type="text"
                        /><br />

                        <label for="country">Country</label
                        ><input
                            id="country"
                            maxlength="40"
                            name="country"
                            size="20"
                            type="text"
                        /><br />

                        Work Experience:<select
                            id="00N28000008wM8D"
                            name="00N28000008wM8D"
                            title="Work Experience"
                        >
                            <option value="">--None--</option>
                            <option value="&lt; 10 Years">&lt; 10 Years</option>
                            <option value="10-15 Years">10-15 Years</option>
                            <option value="15-20 Years">15-20 Years</option>
                            <option value="&gt; 20 Years">&gt; 20 Years</option>
                            <option value="&lt; 5 years">&lt; 5 years</option></select
                        ><br />

                        <input type="submit" name="submit" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
