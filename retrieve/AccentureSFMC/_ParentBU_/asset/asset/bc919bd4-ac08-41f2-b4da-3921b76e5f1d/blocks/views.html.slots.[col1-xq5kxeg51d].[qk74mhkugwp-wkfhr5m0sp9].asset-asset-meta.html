<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    class="stylingblock-content-wrapper"
    style="min-width: 100%"
>
    <tr>
        <td class="stylingblock-content-margin-cell" style="padding: 16px 0px 0px">
            <table
                cellpadding="0"
                cellspacing="0"
                width="100%"
                role="presentation"
                style="background-color: transparent; min-width: 100%"
                class="stylingblock-content-wrapper"
            >
                <tr>
                    <td
                        style="padding: 0px 63px 48px"
                        class="stylingblock-content-wrapper camarker-inner"
                    >
                        <style>
                            .form-control {
                                display: block;
                                width: 100%;
                                padding: 0.375rem 0.75rem;
                                font-size: 16px;
                                line-height: 1.5;
                                color: #495057;
                                background-color: #fff;
                                background-clip: padding-box;
                                border: 1px solid #ced4da;
                                border-radius: 0.25rem;
                                transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
                            }
                              .form-group{
                              margin-bottom: 16px;
                              }
                              div{
                              display:block;
                              }
                              .mt-3 {
                                margin-top: 16px
                              }
                              .form-control.select2-hidden-accessible {
                                position: absolute !important;
                                width: 1px !important;
                            }
                              .select2-selection-single{
                                height: 34px;
                                line-height: 1.42857;
                                padding: 6px 24px 6px 12px;
                              }
                              .select-selection{
                              width:158px;
                              display:block;"
                              }
                              .btn {
                                display: inline-block;
                                font-weight: 400;
                                text-align: center;
                                white-space: nowrap;
                                vertical-align: middle;
                                border: 1px solid transparent;
                                padding: 0.375rem 0.75rem;
                                font-size: 1rem;
                                line-height: 1.5;
                                border-radius: 0.25rem;
                                margin-left: 0.5rem
                                transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
                            }
                              .btn-lg {
                                padding: 0.5rem 1rem;
                                font-size: 1.25rem;
                                line-height: 1.5;
                                border-radius: 0.3rem;
                            }
                              .btn-primary {
                                color: #fff;
                                background-color: #007bff;
                                border-color: #007bff;
                            }
                        </style>
                        <form class="mt-3">
                            <input
                                class="form-control"
                                type="text"
                                name="txtname"
                                placeholder="First Name"
                                required=""
                            />
                            <input
                                class="form-control mt-3"
                                type="text"
                                name="txtlname"
                                placeholder="Last Name"
                                required=""
                            />
                            <input
                                class="form-control mt-3"
                                type="mobile"
                                name="txtmobile1"
                                placeholder="Mobile"
                                required=""
                            />
                            <input
                                class="form-control mt-3"
                                type="email"
                                name="txtemail"
                                placeholder="Enter Email Id to receive login credentials"
                                required=""
                            />
                            <div .form-group="" style="margin-top: 3%">
                                <select
                                    name="txtcity"
                                    required=""
                                    data-placeholder="select City"
                                    class="form-control mt-3"
                                >
                                    <option value="">Selct City</option>
                                    <option value="1005">Pune, Maharashtra, India</option>
                                    <option value="1029">Nagpur, Maharashtra, India</option>
                                    <option value="1003">Mumbai, Maharashtra, India</option>
                                    <option value="1078">Solapur, Maharashtra, India</option>
                                </select>
                            </div>
                            <div>
                                <select name="txtorgstructurecode" class="form-control mt-3">
                                    <option value="">Select Center</option>
                                </select>
                            </div>
                            <div>
                                <select
                                    name="txtinterestedproducts"
                                    placeholder="Select Product"
                                    required=""
                                    class="form-control mt-3"
                                >
                                    <option value="">Select Product</option>
                                    <option value="1193">CAT</option>
                                    <option value="1197">CET</option>
                                    <option value="1124">CMAT</option>
                                    <option value="1195">GMAT</option>
                                    <option value="1196">GRE</option>
                                </select>
                            </div>
                            <div>
                                <select
                                    name="txtexamyear"
                                    data-placeholder="Select Exam Year"
                                    required=""
                                    class="form-control mt-3"
                                >
                                    <option value="">Select Exam Year</option>
                                    <option value="8696">Nov, 2022</option>
                                    <option value="8697">Nov, 2023</option>
                                </select>
                            </div>
                            <input
                                type="otp"
                                name="txtotp"
                                data-placeholder="Enter OTP Here"
                                class="form-control mt-3"
                                style="width: 70%; display: inline"
                            />
                            <button class="btn" style="margin-left: 0.5rem">Send OTP</button>
                            <div>
                                <input type="checkbox" name="agree" value="agree" />
                                " I Agree with the terms and conditions "
                            </div>
                            <input type="hidden" name="txtleadcode" class="form-control" />
                            <input
                                type="hidden"
                                value="https://lima.imsindia.com"
                                class="form-control"
                            />
                            <div class="mt-3">
                                <button type="submit" class="btn btn-lg btn-primary mt-3">
                                    SUBMIT
                                </button>
                            </div>
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
