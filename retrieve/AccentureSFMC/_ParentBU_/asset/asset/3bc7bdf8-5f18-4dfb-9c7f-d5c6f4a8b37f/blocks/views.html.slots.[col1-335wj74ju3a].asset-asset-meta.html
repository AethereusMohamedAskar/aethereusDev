<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            />
            <style>
                .column {
                    float: left;
                    width: 50%;
                }
                #menu-bar {
                    text-align: right;
                }
                #menu-bar li {
                    display: inline-block;
                    font-size: 14px;
                    font-weight: bold;
                    color: #6b747b;
                }
                .sticky {
                    position: fixed;
                    top: 0;
                    width: 83%;
                    background-color: #f1f9fc;
                }
                #div1 {
                    text-align: left;
                }
                a:link {
                    color: #6b747b;
                }
                a:hover {
                    color: #ff6e84;
                }
                a:active {
                    color: #ff6e84;
                }
                li a {
                    padding: 10px;
                }
                .nbar a {
                    padding: 10 px;
                    color: #ff6e84;
                    font-size: 14px;
                }
                @media screen and (max-width: 500px) {
                    .nbar a {
                        float: none;
                        display: block;
                    }
                }
            </style>
            <div class="row">
                <div class="column" id="div1">
                    <img src="https://www.imsindia.com/assets/img/colors/blue/logo_big.png" />
                </div>
                <div class="column" id="menu-bar">
                    <li>
                        <a class="active" href="#header" style="color: #ff6e84">
                            <i class="fa fa-fw fa-home"></i> Home</a
                        >
                    </li>
                    <li>
                        <a href="#features"> <i class="fa fa-fw fa-star"></i> Features</a>
                    </li>
                    <li>
                        <a href="#faq"> <i class="fa fa-fw fa-question"></i> FAQ's</a>
                    </li>
                </div>
            </div>

            <script>
                window.addEventListener('scroll', function () {
                    let navbar = document.getElementById('menu-bar');
                    let imgbar = document.getElementById('div1');

                    if (window.pageYOffset >= 75) {
                        navbar.classList.add('sticky');
                        imgbar.classList.add('sticky');
                    } else {
                        navbar.classList.remove('sticky');
                        imgbar.classList.remove('sticky');
                    }
                });
            </script>
        </td>
    </tr>
</table>
