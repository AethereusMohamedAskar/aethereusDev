<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <title>Registration Page</title>

            <br />
            <br />
            <form>
                <label> Firstname </label> &nbsp; &nbsp; &nbsp;
                <input type="text" name="firstname" size="15" /> <br />
                <br />
                <label> Middlename: </label> &nbsp;
                <input type="text" name="middlename" size="15" /> <br />
                <br />
                <label> Lastname: </label> &nbsp; &nbsp; &nbsp;
                <input type="text" name="lastname" size="15" /> <br />
                <br />

                <label> Course : </label>
                <select>
                    <option value="Country">Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="China">China</option>
                </select>

                <br />
                <br />
                <label> Gender : </label><br />
                <input type="radio" name="male" /> Male <br />
                <input type="radio" name="female" /> Female <br />
                <input type="radio" name="other" /> Other
                <br />
                <br />

                <label> Phone : </label>
                <input type="text" name="country code" value="+91" size="2" />
                <input type="text" name="phone" size="10" /> <br />
                <br />
                Address
                <br />
                <textarea cols="80" rows="5" value="address">&lt;/div&gt;&lt;/div&gt;</textarea>
            </form>
        </td>
    </tr>
</table>
