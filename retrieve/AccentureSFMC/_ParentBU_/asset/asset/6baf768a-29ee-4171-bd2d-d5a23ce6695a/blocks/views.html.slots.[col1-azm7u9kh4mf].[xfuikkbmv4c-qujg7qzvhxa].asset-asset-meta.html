<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <style>
                input[type='email'] {
                    border: 2px solid #808080;
                    border-radius: 4px;
                }
            </style>
            <div class="smartcapture-controls">
                <div class="sc-formfield-label"><label for="EmailAddress"></label></div>
                <div class="sc-formfield-input">
                    <label for="email"></label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        data-field-type="EmailAddress"
                        data-validation="email"
                        placeholder="Email"
                    />
                </div>
            </div>
        </td>
    </tr>
</table>
