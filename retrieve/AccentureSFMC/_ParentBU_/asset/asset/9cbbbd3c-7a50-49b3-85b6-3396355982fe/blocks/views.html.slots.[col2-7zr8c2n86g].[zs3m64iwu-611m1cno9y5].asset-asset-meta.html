<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <div class="smartcapture-controls">
                <div class="sc-formfield-label"><label for="Loan_Type">Loan_Type *</label></div>
                <div class="sc-formfield-input">
                    <select
                        name="Loan_Type"
                        data-field-type="Text"
                        required="required"
                        data-validation-message="Please fill out this field."
                    >
                        <option value="" selected="selected">Select Loan Type</option>

                        <option value="Business">Business</option>

                        <option value="Home Improvement">Home Improvement</option>

                        <option value="Consumer Loan">Consumer Loan</option>

                        <option value="Special Needs">Special Needs</option>
                    </select>
                </div>
            </div>
        </td>
    </tr>
</table>
