<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <div class="smartcapture-controls">
                <div class="sc-formfield-label"><label for="Job sector">Job sector *</label></div>
                <div class="sc-formfield-input">
                    <select
                        name="Job sector"
                        data-field-type="Text"
                        required="required"
                        data-validation-message="Please fill out this field."
                    >
                        <option value="" selected="selected">NA</option>

                        <option value="Sales">Sales</option>

                        <option value="Bank">Bank</option>

                        <option value="Agriculture">Agriculture</option>

                        <option value="IT">IT</option>
                    </select>
                </div>
            </div>
        </td>
    </tr>
</table>
