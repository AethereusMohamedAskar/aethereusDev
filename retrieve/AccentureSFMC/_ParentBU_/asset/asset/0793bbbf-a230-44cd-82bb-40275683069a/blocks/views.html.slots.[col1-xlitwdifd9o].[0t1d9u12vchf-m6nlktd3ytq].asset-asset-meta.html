<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <div class="smartcapture-controls">
                <div class="sc-formfield-label"><label for="Gender">Gender *</label></div>
                <div class="sc-formfield-input">
                    <select
                        name="Gender"
                        data-field-type="Text"
                        required="required"
                        data-validation-message="Please fill out this field."
                    >
                        <option value="" selected="selected">Not specified</option>

                        <option value="Male">Male</option>

                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
        </td>
    </tr>
</table>
