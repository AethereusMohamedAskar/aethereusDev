<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <div class="smartcapture-controls">
                <div class="sc-formfield-label"><label for="Email">Email *</label></div>
                <div class="sc-formfield-input">
                    <input
                        type="email"
                        name="Email"
                        data-field-type="EmailAddress"
                        data-validation="email"
                        required="required"
                        data-validation-message="Please fill out this field."
                    />
                </div>
            </div>
        </td>
    </tr>
</table>
